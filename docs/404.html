</head>

<body>
  <script>
    (function () {
      try {
        var allowed = ['font-classic', 'font-resurrected', 'font-neutral'];
        var stored = localStorage.getItem('font');
        var cssClass = allowed.indexOf(stored) !== -1 ? stored : 'font-resurrected';

        function apply(cls) {
          var b = document.body;
          if (!b) return false;
          for (var i = 0; i < allowed.length; i++) b.classList.remove(allowed[i]);
          b.classList.add(cls);
          return true;
        }

        if (!apply(cssClass)) {
          document.addEventListener('DOMContentLoaded', function () { apply(cssClass); });
        }
      } catch (e) { /* no-op */ }
    })();
  </script>
  <app></app>
</body>

</html>
