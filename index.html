<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>D2R Torment</title>
  <meta name="description" content="D2R Torment">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/torment-website/">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_upward,check,delete,info,menu,open_in_new,reset_settings,search,type_specimen" />
  <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Torment" />
  <link rel="manifest" href="site.webmanifest" />
</head>

<body>
  <script>
    (function () {
      try {
        var allowed = ['font-resurrected', 'font-neutral'];
        var stored = localStorage.getItem('font');
        var cssClass = allowed.indexOf(stored) !== -1 ? stored : 'font-resurrected';

        function apply(cls) {
          var b = document.body;
          if (!b) return false;
          for (var i = 0; i < allowed.length; i++) b.classList.remove(allowed[i]);
          b.classList.add(cls);
          return true;
        }

        if (!apply(cssClass)) {
          document.addEventListener('DOMContentLoaded', function () { apply(cssClass); });
        }
      } catch (e) { /* no-op */ }
    })();
  </script>
  <app></app>
  <script type="module" src="./src/main.ts"></script>
</body>

</html>
